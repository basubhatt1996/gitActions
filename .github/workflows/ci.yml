name: Node.js Docker CI/CD with PM2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t node-app-pm2:latest .

      - name: Stop and remove old container
        run: |
          docker stop node-app-pm2 || true
          docker rm node-app-pm2 || true

      - name: Run new container with PM2
        run: |
          docker run -d \
            --name node-app-pm2 \
            -p 5000:5000 \
            --restart unless-stopped \
            node-app-pm2:latest

      - name: Verify deployment
        run: |
          sleep 10  # Wait for app to start
          docker logs node-app-pm2 --tail 20
          curl -f http://localhost:5000/ || echo "App might still be starting"

      - name: Clean up old images
        run: |
          docker image prune -f