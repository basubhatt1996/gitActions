name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted   # Runs directly on EC2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd /opt/app/actions-runner/_work/gitActions/gitActions
          npm ci

      - name: Run tests
        run: |
          cd /opt/app/actions-runner/_work/gitActions/gitActions
          npm test

      - name: Deploy with PM2
        run: |
          cd /opt/app/actions-runner/_work/gitActions/gitActions
          pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
          pm2 save
